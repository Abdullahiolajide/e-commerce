<app-navbar class="pb-5 mb-5"></app-navbar>
<div class="pt-5 container col-12 col-md-7">
<div class="pt-5 fs-5">Order #133434533</div>
<div style="line-height: 17px;">
    <span class="text-secondary"><small>Placed on: 13-01-2-2025</small></span>
   <br> <span class="text-secondary"><small>No of items: {{noi}}</small></span>
   <br> <span class="text-secondary"><small>Total: N {{tPrice}}</small></span>
</div>

<div style="background-color: #F5F5F5; color: #A6A6A6;" class="px-5 py-2 mt-3">
    Items in your Order
</div>

<div class="my-2">
    <span><small style="background-color: #056C8F;" class="text-white p-1 rounded">PENDING CONFIRMATION</small></span>

    <div>Delivered Between Monday 20 January and Wednesday 22 January</div>

</div>

<div>
        <div class="p-2 d-flex gap-2 m-3 overflow-hidden mbf border overflow-hidden" style="height: 120px;" *ngFor="let item of ordersArray; let i = index">
                                
            <div  class="col-4 col-md-3 cc d-flex justify-content-center align-items-center ">
            <img [src]="item.product_image" alt="" class="w-75">
            </div>
        
                <div class="mt-3 w-50" >
                    <div class="d-flex justify-content-between">
                        <div class="me-4">{{item.product_name}}</div>
                    </div>
                    <div class="d-flex justify-content-start gap-2 align-items-end h-75 " style="font-size: 14px;">
                      <div>Qty: {{item.quantity}}</div>
                    <div  class="ms-0  text-end">N {{item.sale_price}}</div>
                    <div class="ms-0 text-end text-secondary"><s>N {{item.price}}</s></div>
                  </div>
                </div>
        </div>
</div>



</div>

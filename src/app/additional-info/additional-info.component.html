<!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <mat-stepper [linear]="isLinear" #stepper class=" wow animate__animated animate__slideInLeft">
    <mat-step>
        <ng-template matStepLabel>Wait</ng-template>
       <div class=" wow animate__animated animate__slideInUp">
        <div class="fw-bold col-lg-6 col-sm-10 text-center mx-auto" style="font-size: 3.5rem;">
          Before you go we just need some more Information
       </div>
       <div class="mx-auto text-center d-flex gap-3" style="width: fit-content;">
          <div>
           <button mat-stroked-button matStepperNext class="px-5">Skip</button>
          </div>
           <div>
               <button mat-stroked-button matStepperNext class="px-5">Next</button>
           </div>
         </div>
       </div>
    </mat-step>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" class="col-6 mx-auto">
        <ng-template matStepLabel>Fill out your Phone Number</ng-template>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Ex. 09039834937" formControlName="firstCtrl">
        </mat-form-field>
        <div class="mx-auto">
          <button mat-button matStepperPrevious class="col-5 border mx-1">Back</button>
          <button mat-button matStepperNext class="col-5 border mx-1">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup" class="col-6 mx-auto">
        <mat-form-field appearance="outline"  class="col-12">
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Zip Code</mat-label>
          <input matInput formControlName="thirdCtrl" placeholder="Ex. 201292" type="number">
        </mat-form-field>
        <div class="mx-auto">
          <button mat-button matStepperPrevious class="col-5 border mx-1">Back</button>
          <button mat-button matStepperNext class="col-5 border mx-1">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <div class="fw-bold col-lg-6 col-sm-10 text-center mx-auto" style="font-size: 3.5rem;">
        You're Done!
     </div>
      <div class="col-6 mx-auto">
        <button mat-button matStepperPrevious class="col-5 border">Back</button>
       <a> <button mat-button routerLink="/seller_dashboard" class="col-5 border mx-auto float-end" (click)="addInfo()">Done</button></a>
        <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
      </div>
    </mat-step>
  </mat-stepper>

        <div style="padding-top: 90px;" >
         <div class="d-flex justify-content-center align-items-center container">
            <div class="col-12">
                <div class="d-block d-md-flex">
                  <!-- card start -->
                  <main class="col-12 col-md-8">
                         <div class="border-bottom fs-4 p-2 my-2">
                             Cart({{cartArray.length}})
                         </div>
                         @if (cartArray.length == 0) {
                        <div class="d-flex justify-content-center align-items-center">
                          <div>
                            <img src="assets/empty.svg" alt="" class="w-100">
                            <div class="text-center fs-5">No items in your cart</div> <br>
                            <button class="mx-auto btn w-100 text-white" style="background-color: #031633;">Shop</button>
                          </div>
                        </div>
                         }
                        <div class="p-2 d-flex gap-2 m-3 overflow-hidden mbf" *ngFor="let item of cartArray; let i = index">
                            
                          <div  class="col-4 col-md-3 cc d-flex justify-content-center align-items-center">
                            <img [src]="item.productImage" alt="" class="w-100 h-100">
                          </div>
                        
                        <div class="mt-3" >
                                <div class="d-flex justify-content-between">
                                    <div class="me-4">{{item.productName}}</div>
                                    <div  class="ms-0 ms-md-4 text-end">N{{item.salePrice * cartNum(i)}}</div>
                                </div>
                                
    
                              <div class="d-flex">
                                <div class="d-flex border rounded-5 justify-content-around align-items-center mt-1 mt-md-5 p-1 sp">
                                  <button class="text-center rounded border mabtn" (click)="deleteP(i)">-</button>
                                  <div class="">{{cartNum(i)}}</div>
                                  <button class="text-center rounded border mabtn"  (click)="addP(i)">+</button>
                                </div>
                                <button mat-flat-button class="rounded-lg mt-1 mt-md-5 mx-1" (click)="deleteAp(i)">
                                  <img src="https://img.icons8.com/?size=100&id=67884&format=png&color=EE0A0A" alt="" style="width: 25px;" >
                                </button>
                              </div>
                            </div>
                          </div>
                       </main>
                            <!-- card start -->
                            <div class="col p-0 ps-2 " style="margin-bottom: -90px;" >
                            <div class="w-100 bg-white p-2 rounded">
                                <div class="border-bottom py-1 fs-3">Cart summary</div>
                                <div class="d-flex justify-content-between">
                                    <p>Subtotal</p>
                                    <p>N{{sumP}}</p>
                                </div>
                                <button class="btn btn-outline-danger my-2 w-100" (click)="clear()">Clear Cart</button>
                                <button [disabled]="spinnervalue" class="btn text-white w-100" style="background-color: #031633;" mat-stroked-button (click)="checkout()">
                                  <div class="d-flex">
                                    <div>Checkout (N {{sumP}}) &nbsp;&nbsp;&nbsp; </div> 
                                    <div *ngIf="spinnervalue" class="spinner" 
                                    style="border: 2px solid white; border-top: 2px solid transparent; height: 20px; width: 20px;"></div>
                                  </div>
                                </button>
                            </div>
                            </div>
                          </div>
                     
                     
                     
                
         </div>
        </div>
    
</div>
